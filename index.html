<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Land</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1 class="typing-text">Welcome to Game Land!</h1>

    <ul class="dynamic-texts">
      <li><span>Puzzle Game</span></li>
      <li><span>Quiz Game</span></li>
      <li><span>Card Game</span></li>
      <li><span>Tic Tac Toe</span></li>
      <li><span>가위바위보</span></li>
      <li><span>Wordle Game</span></li>
    </ul>

    <ul class="game-list">
      <li class="puzzle">
        <a href="puzzle/puzzle.html" title="퍼즐 게임으로 이동합니다.">
          <img src="img/puzzle.png" alt="퍼즐 게임 이미지" />
          <div class="game-info">
            <h2>퍼즐 게임</h2>
            <p>퍼즐 게임 설명</p>
          </div>
        </a>
      </li>
      <li class="quiz">
        <a href="#" title="퀴즈 게임으로 이동합니다.">
          <img src="img/quiz.png" alt="퀴즈 게임 이미지" />
          <div class="game-info">
            <h2>퀴즈 게임</h2>
            <p>퀴즈 게임 설명</p>
          </div>
        </a>
      </li>
      <li class="card">
        <a href="#" title="카드 게임으로 이동합니다.">
          <img src="img/card.png" alt="카드 게임 이미지" />
          <div class="game-info">
            <h2>카드 게임</h2>
            <p>카드 게임 설명</p>
          </div>
        </a>
      </li>
      <li class="ttt">
        <a href="#" title="틱택토 게임으로 이동합니다.">
          <img src="img/ttt.png" alt="틱택토 게임 이미지" />
          <div class="game-info">
            <h2>틱택토 게임</h2>
            <p>틱택토 게임 설명</p>
          </div>
        </a>
      </li>
      <li class="rsp">
        <a href="#" title="가위바위보 게임으로 이동합니다.">
          <img src="img/rsp.png" alt="가위바위보 게임 이미지" />
          <div class="game-info">
            <h2>가위바위보</h2>
            <p>가위바위보 설명</p>
          </div>
        </a>
      </li>
      <li class="wordle">
        <a href="#" title="워들 게임으로 이동합니다.">
          <img src="img/wordle.png" alt="워들 게임 이미지" />
          <div class="game-info">
            <h2>워들 게임</h2>
            <p>워들 게임 설명</p>
          </div>
        </a>
      </li>
    </ul>

    <div class="button-list">
      <button class="left-button" type="button">
        <img src="img/left.png" />
      </button>
      <button class="right-button" type="button">
        <img src="img/right.png" />
      </button>
    </div>
  </body>
</html>
